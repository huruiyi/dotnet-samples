<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../Scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('#txt').val('文本框吗').css('color', 'yellow');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="哈哈" id="btn" />
    <input type="text" name="name" value="" id="txt" />
</body>
