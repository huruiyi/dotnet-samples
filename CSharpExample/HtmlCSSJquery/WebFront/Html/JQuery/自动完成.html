                var lh = document.getElementsByClassName("alert-whole")[0].offsetHeight;
                var lw = document.getElementsByClassName("alert-whole")[0].offsetWidth;

                var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

                var topp = ((h - lh) / 2) + "px";
                document.getElementsByClassName("alert-whole")[0].style.top = topp;
                var leftp = ((w - lw) / 2) + "px";
                document.getElementsByClassName("alert-whole")[0].style.left = leftp;
                console.log(topp + "  " + leftp);

            }

            $("#result").css({ "display": "none" });
            $("#result li").hover(
                function () {

                }
                , function () {
                    $(this).css("background-color", "#dda0dd");
                });
        });

        function InputPIngo() {
            var left = $("#pinfo").offset().left;
            var top = $("#pinfo").offset().top;
            var inputHeight = $("#pinfo")[0].offsetHeight;
            var inputWidth = $("#pinfo")[0].offsetWidth;
            $("#result").css({ "position": "absolute", "left": left, "top": top + inputHeight, "display": "block" });

        }

        function InputOblur() {
            $("#result").css({ "display": "none" });
        }
