<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        //两个方法嵌套,外面方法定义的变量,里面可以访问
        //闭包效率低,没事别写
        function f1(n) {

            return function () {
                alert(n);
            }
        }

        var result = f1('小黑');
        result();
    </script>
</head>
<body>
</body>
</html>
